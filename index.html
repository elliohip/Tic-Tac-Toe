<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet"></link>
</head>
<body>
    <header>
        <section>
            Tic Tac Toe
        </section>

        <section>
            <svg src="Untitled-3.svg"></svg>
        </section>
    </header>

    <main class="game-board" id="main-board">
        <div class="choose-character">
            <h1>Choose Character: </h1>
            <button id="x-character">x</button>
            <button id="o-character">o</button>
            <br>
            <button id="start-button">Start</button>
            <div id ="difficulty"> 
                Choose Difficulty: 
                <button id="easy">Easy</button>
                <button id="medium">Medium</button>
                <button id="hard">Hard</button>
                <button id="test">Test</button>
            </div>

        </div>
        <div class="score-board" id="game-score"></div>
        <div class="main-game" id="game">
            
        </div>
        <button class="restart-button" id="restart">Restart</button>
    </main>

    <footer>

    </footer>
</body>
</html>
